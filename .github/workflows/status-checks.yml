name: Status Checks

on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  ci:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run CI via Makefile
        run: make ci
