name: Status Checks

on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Run Makefile CI Checks
        working-directory: ./
        env:
          GOFLAGS: "-buildvcs=false"
        run: make docker-ci